<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3eca7cd97.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body">
        <header class="header">
            <div class="logo">
                <img src="images/Group 40071 (2).png" alt=""> <span class="logotext">Logo</span>
            </div>

            <div class="menu_icon">
                <i class="fa-solid fa-bars"></i>
            </div>

            <nav class="navbar">
                <a href="" class="a_color">Home</a>
                <a href="">Packages</a>
                <a href="">Testoimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </nav>
        </header>
    </div>
    <section class="banner">
        <div class="banner2">
            <div class="text">
                <h1 class="banner_head">Explore Your Travel</h1>
                <h3 class="banner_info">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing.
                    In et odio enim ac quis sapien urna eu phasellus.</h3>
            </div>
            <form class="banner_form">
                <input type="text" placeholder="Where go">
                <select  name="time" id="time" >
                    <option value="" disabled hidden selected>When</option>
                    <option value="Today">Today</option>
                    <option value="This week">This week</option>
                    <option value="This Month">This Month</option>
                    <option value="This Year">This Year</option>
                </select>
                <select  name="type" id="type">
                    <option value="" disabled hidden selected>Select Type</option>
                    <option value="Single">Single</option>
                    <option value="Duo">Duo</option>
                    <option value="Family">Family</option>
                </select>
                <button class="banner_btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </form>
        </div>
        
    </section>

    <section class="block1">
        <div class="block1_texts">
            <h1 class="block1_title">Our Popular Tours</h1>
            <h3 class="block1_texts"></h3>
            <ol class="block1_texts">
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <h3 class="block1_texts"></h3>
        </div>
        <div class="block1_img">

        </div>
    </section>
</body>

</html>
